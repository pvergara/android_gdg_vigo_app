apply plugin: 'android-library'

dependencies {
    compile files('libs/android-support-v4.jar')
}

android {
  compileSdkVersion 19
  buildToolsVersion '19'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

